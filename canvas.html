<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p
{
background-color:#6495ed;
}
<script>
function displayDate()
{
document.getElementById("demo").innerHTML=Date();
}
</script>
</head>
<body>

<p><font color="red">My First JavaScript</font><p>

<p id="demo"><font color="blue">This is a paragraph.</font></p>
<p>
<img border="5" src="images.jpg" width="70" height="70" />

<button type="button" onclick="displayDate()"><font color="green">Display Date</font></button>
</p>

</body>
</html>
